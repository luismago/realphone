<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Web Desingn Using HTML ANd Css</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="nav-links">
				<ul>
				    <li><a href="#">Home</a></li>
				    <li><a href="#">Phone</a></li>
				    <li><a href="#">Accesories</a> </li>
				    <li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile" alt="">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png" alt="">
					<div>
						<h1>Camera</h1>
						<p>12MP, Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>12MP, Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png">
					<div>
						<h1>Display</h1>
						<p>6.5, Mini-drop Fullscreen </p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png">
					<div>
						<h1>Battery life</h1>
						<p>5000mAh, 720Hrs Standby</p>
					</div>
				</div>
			</div>
			
		</div>
		<div class="controls">
			<img src="images/arrow.png" id="upBtn" alt="">
			<h3>Features</h3>
			<img src="images/arrow.png" id="downBtn" alt="">
		</div>
		
	</div>
	<script type="text/javascript">
		var circle = document.getElementById("circle");
		var upBtn =  document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");
		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
		downBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}



	</script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
